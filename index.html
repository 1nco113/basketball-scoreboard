<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Basketball scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="teams">
            <div class="reset-container">
                <button id="reset-btn" class="buttons" onclick="resetScore()">RESET</button>
            </div>
            <div class="home-guest-container">
            <div class="home-team">
                <h1>HOME</h1>
                <div class="score-home">
                    <h3 class="score-count" id="scoreHome">0</h3>
                </div>
                <div class="buttons-home">
                    <button onclick="addOneHome()" class="buttons">+1</button>
                    <button onclick="addTwoHome()" class="buttons">+2</button>
                    <button onclick="addThreeHome()" class="buttons">+3</button>
                </div>
            </div>

            <div class="guest-team">
                <h1>GUEST</h1>
                <div class="score-guest">
                    <h3 class="score-count" id="scoreGuest">0</h3>
                </div>
                <div class="buttons-guest">
                    <button onclick="addOneGuest()" class="buttons">+1</button>
                    <button onclick="addTwoGuest()" class="buttons">+2</button>
                    <button onclick="addThreeGuest()" class="buttons">+3</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
